<div class="modal-header">
  <h1 class="modal-title">Edit Form</h1>
</div>
<div class="modal-content">
  <div class="form-group">
    <label for="custom-select" class="label-text text-start">Asset</label>
    <select *ngIf="data && data.assetName != null" class="select text-start R1 rounded w-100 border px-0"
      [formControl]="asset">
      <option *ngIf="this.data && data.assetName != null" selected>{{data.assetName}}</option>
      <ng-container *ngFor="let val of assetData">
        <option [ngValue]="val">{{val.name}}</option>
      </ng-container>

    </select>
  </div>
  <div class="form-group">

    <label for="custom-select" class="label-text text-start">Student</label>
    <select *ngIf="this.data && data.studentname != null" class="select text-start R1 rounded w-100 border px-0"
      [formControl]="student">
      <option *ngIf="this.data && data.studentname != null" selected>{{data.studentname}}</option>
      <ng-container *ngFor="let val of userData">
        <option *ngIf="val.role === 'Student'" [ngValue]="val">
          {{val.firstName}} {{val.lastName}}
        </option>
      </ng-container>
    </select>
  </div>
  <div class="form-group">
    <label for="custom-select" class="label-text text-start">Loaning Supervisor</label>
    <select *ngIf="data && data.loaningSupervisorname != null" class="select text-start R1 rounded w-100 border px-0"
      [formControl]="loaningSupervisor">
      <option *ngIf="data && data.loaningSupervisorname != null" selected>
        {{data.loaningSupervisorname}}
      </option>
      <ng-container *ngFor="let val of userData">
        <option *ngIf="val.role === 'Supervisor'" [ngValue]="val">
          {{val.firstName}} {{val.lastName}}
        </option>
      </ng-container>
    </select>
  </div>
  <div class="form-group">
    <label for="custom-select" class="label-text text-start">Transaction Type</label>
    <input *ngIf="data && data.transactionType != null" class="select text-start R1 rounded w-100 border"
      [formControl]="transactionTyp">
  </div>
  <div class="form-group">
    <label for="custom-select" class="label-text text-start">Issue Date</label>
    <input *ngIf="data && data.loanDate != null" class="text-start R2 rounded w-100 border text-uppercase px-2"
      type="date" id="datePicker" [formControl]="loanDate" [ngModel]="data.loanDate | date:'yyyy-MM-dd'">
  </div>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="closeModal()">Cancel</button>
  <button class="btn btn-primary" type="submit" (click)="onFormSubmit()">Save</button>
</div>
